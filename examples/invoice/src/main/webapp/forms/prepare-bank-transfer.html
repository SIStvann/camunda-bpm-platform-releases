
<p>
    You can prepare the bank transfer for the following invoice
</p>

<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label">Creditor</label>
    <div class="controls">
      <input form-field type="string" name="creditor" readonly="true" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Amount</label>
    <div class="controls">
      <input form-field type="string" name="amount" readonly="true" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Invoice Number</label>
    <div class="controls">
      <input form-field type="string" name="invoiceNumber" readonly="true" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Approved by: </label>
    <div class="controls">
      <input form-field type="string" name="approver" readonly="true" />
    </div>
  </div>
</form>
