<strong>Do you approve this invoice?</strong>

<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label">Creditor</label>
    <div class="controls">
      <input form-field type="string" name="creditor" readonly="true" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Amount</label>
    <div class="controls">
      <input form-field type="string" name="amount" readonly="true" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Invoice Number</label>
    <div class="controls">
      <input form-field type="string" name="invoiceNumber" readonly="true" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Approve? </label>
    <div class="controls">
      <input form-field type="boolean" name="approved" />
    </div>
  </div>
</form>
